<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- local CSS and JS -->
    <link rel="stylesheet" type="text/css" href="mainstream.css">
    <script src="calc.js"></script>

    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="calc container">
            <div class="row">
                <form name="calc">
                    <input type="text" id="entry"class="entry text-right" value="0" readonly>
                </form>
            </div>
            <div class="row">
               <button id="numBut7" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
               <button id="numBut8" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button> 
               <button id="numBut9" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
               <button id="plusBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+</button>  
            </div>
            <div class="row">
                <button id="numBut4" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button>
                <button id="numBut5" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button> 
                <button id="numBut6" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
                <button id="minusBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-</button>  
             </div>
             <div class="row">
                <button id="numBut1" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
                <button id="numBut2" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button> 
                <button id="numBut3" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
                <button id="multipleBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*</button> 
             </div>
             <div class="row">
                <button id="ACBut" type="button" class="btn btn-danger funcBut" onclick="funcButPress()">AC</button>
                <button id="numBut0" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
                <button id="numBut." type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
                <button id="divisionBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('/')">/</button>  
             </div>
             <div class="row">
                <button id="MCBut" type="button" class="btn btn-warning storeBut" onclick="storeNum()">MC</button>
                <button id="MPBut" type="button" class="btn btn-warning printBut" onclick="printNum()">MP</button>
                <button id="equalBut" type="button" class="btn btn-info equalBut" onclick="calc()">=</button>
             </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
